<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>乐淘商城</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/category.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/base.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/category.js"></script>
    <!-- 引入模板引擎 -->
    <script src="assets/artTemplate/template-native.js"></script>
</head>
<body>
<!-- 头部 -->
<header id="header" class="mui-bar mui-bar-nav my-header">	
    <a class="mui-action-back mui-icon mui-icon-left-nav"></a>	
    <h1 class="mui-title">乐淘云购</h1>
    <a class="mui-icon  mui-icon-search mui-pull-right"></a>
</header>
<!-- 内容区域 -->
<div class="my-content">
    <!-- 左边 -->
    <div class="category-left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="links" id="links">
                    <!-- 模板引擎插入的位置 -->
                </div>
            </div>
        </div>

    </div>   
    <!-- 右边 -->
    <div class="category-right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="brand-list mui-clearfix" id="brand-list">
                    <!-- 模板引擎插入的位置 -->
                </ul>
            </div>
        </div>

    </div>
</div>
<!-- 底部栏区域 -->
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item mui-active" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-map">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>


<script>
</script>
<!-- 模板引擎的语法 -->
<script type="text/template" id="category-first">
    <% for(var i=0;i<result.length;i++){%>
            <a href="#" data-id=<%=result[i].id%>><%=result[i].categoryName%></a>
    <%}%>
</script>
<script type="text/template" id="category-second">
    <% for(var i=0;i<rows.length;i++){%>
        <li><a href="#"><img src="<%=rows[i].brandLogo%>"><p><%=rows[i].brandName%></p></a></li>
    <%}%>
    <%if(!rows.length){%>
        <div class="noresult">暂时没有该分类数据</div>
    <%}%>
</script>
</body>
</html>
